name: Build Flutter APK

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.3"

      # Install Android SDK command line tools
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      # Add Android tools to PATH permanently for next steps
      - name: Add Android tools to PATH
        run: echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # Install FlutterFire CLI
      - name: Install FlutterFire CLI
        run: |
          dart pub global activate flutterfire_cli
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      # Install Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # Setup Firebase google-services.json
      - name: Setup Firebase config
        run: |
          mkdir -p android/app
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      # Generate firebase_options.dart
      - name: Generate Firebase Options
        run: flutterfire configure --project=flutterpos-68386 --out=lib/firebase_options.dart --platforms=android --force

      # Build APK release
      - name: Build APK Release
        run: flutter build apk --release --no-sound-null-safety

      # Upload APK artifact
      - uses: actions/upload-artifact@v4
        with:
          name: flutter_pos_apk
          path: build/app/outputs/flutter-apk/app-release.apk
